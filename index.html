<!DOCTYPE html>
<html>

<style>

html, body {
  margin: 0;
  background: white;
}

.content {
    position: absolute;
    bottom: 0;
    width: 100%;
}

.split {
  display: inline;
  vertical-align: bottom;
  width: 50%;
  position: fixed;
  text-align: center;
}

.right {
  height: 50%;
  right: 0;
  background: transparent;
  left: 50%;
}


.left {
  height: 50%;
  left: 0;
  background: black;
}

.left:before {
  content: '';
  background-image: radial-gradient(circle at 100% 100%, rgba(255, 0, 0, 0) 71%, black 0%);
  position: absolute;
  top: 0;
  left: 100%;
  width: 100%;
  height: 100%;
}
div.left:after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: black;
  border-radius: 0 0 100% 0 / 0 0 100% 0;
  top: 100%;
  left: 0;
}
</style>



<body>


  <div class="split left">
    <div class="content">
    <a href="pro.html">
      <h2> Pro </h2>
    </a>
    </div>
  </div>

  <div class="split right">
    <div class="content">
    <a href="perso.html">
      <h2> Perso </h2>
    </a>
    </div>
  </div>

</body>
</html>
