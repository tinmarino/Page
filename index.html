<!DOCTYPE html>
<html>

<style>

/* Generic */

html, body {
  margin: 0;
  background: white;
}

.content {
    position: absolute;
    bottom: 0;
    width: 100%;
}

a {
    text-decoration: none;
}

.left h2 {
    color: white;
}

.right h2 {
    color: black;
}


.split {
  display: inline;
  vertical-align: bottom;
  width: 50%;
  position: fixed;
  text-align: center;
}

/* Specific */

.right {
  height: 50%;
  right: 0;
  left: 50%;
}

.left {
  height: 50%;
  left: 0;
  background: black;
}

.left:after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  top: 100%;
  left: 0;
  background: black;
  border-radius: 0 0 100% 0 / 0 0 100% 0;
}

.go:after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0%;
  right: 0;
  background: white;
  border-radius: 100% 0 0 0;
}
</style>



<body>


  <!-- Pro -->
  <a href="pro.html">
  <div class="split left">
    <div class="content">
      <h2> Pro </h2>
    </div>
  </div>
  </a>

  <!-- Pro -->
  <a href="perso.html">
  <div class="split right go" style="background: black;">
  </div>
  <div class="split right" style="background: transparent;">
    <div class="content">
      <h2> Perso </h2>
    </div>
  </div>
  </a>

  <!-- Hi -->

</body>
</html>
